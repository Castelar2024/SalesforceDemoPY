<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Multi Step Form with Step Progress Bar || Learningrobo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.1/dist/canvas-confetti.min.js"></script>

</head>
<body>
<div class="container">
    <header>Registra tu negocio</header>
    <div class="progress-bar">
        <div class="step">
            <p>Contact</p>
            <div class="bullet">
                <span>1</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>
        <div class="step">
            <p>Company</p>
            <div class="bullet">
                <span>2</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>
        <div class="step">
            <p>Address</p>
            <div class="bullet">
                <span>3</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>
        <div class="step">
            <p>Google Info</p>
            <div class="bullet">
                <span>4</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>
    </div>
    <div class="form-outer">
        <form action="#">
            <div class="page slide-page">
                <div class="title">
                    Contact Name:
                </div>
                <div class="field">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName">
                </div>
                <div class="field">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName">
                </div>
                <div class="field">
                    <label for="Mobile">Mobile:</label>
                    <input type="Number" id="Mobile">
                </div>
                <div class="field">
                    <label for="PreferredContactMethod">Preferred Contact Method:</label>
                    <select>
                        <option>None</option>
                        <option>Whatsapp</option>
                        <option>Email</option>
                        <option>Phone Call</option>
                    </select>
                </div>
                <div class="field">
                    <button class="firstNext next">Avanzar</button>
                </div>
            </div>
            <div class="page">
                <div class="title">
                    Company:
                </div>
                <div class="field">
                    <label for="CompanyName">Company Name:</label>
                    <input type="Text" id="CompanyName">
                </div>
                <div class="field">
                    <label for="PhoneNumber">Phone Number:</label>
                    <input type="tel" id="PhoneNumber" name="PhoneNumber" pattern="[0-9]+" title="Please enter a valid phone number (digits only)" required>
                </div>
                <div class="field">
                    <label for="Email">Email:</label>
                    <input type="email" id="Email" name="Email" required>
                </div>
                <div class="field btns">
                    <button class="prev-1 prev">Atras</button>
                    <button class="next-1 next">Avanzar</button>
                </div>
            </div>
            <div class="page">
                <div class="title">
                    Address:
                </div>
                <div class="field">
                    <label for="Country">Country:</label>
                    <input id="countrySearch" type="text" oninput="filterCountries()">
                    <div id="countryList" class="autocomplete"></div>
                </div>
                <div class="field">
                    <label for="Street">Street:</label>
                    <input type="Text" id="Street">
                </div>
                <div class="field">
                    <label for="City">City:</label>
                    <input type="Text" id="City">
                </div>
                <div class="field">
                    <label for="State/Province">State/Province:</label>
                    <input type="Text" id="State/Province">
                </div>
                <div class="field">
                    <label for="Zip/PostalCode">Zip/Postal Code:</label>
                    <input type="Text" id="Zip/PostalCode"> 
                </div>
                <div class="field btns">
                    <button class="prev-2 prev">Atras</button>
                    <button class="next-2 next">Avanzar</button>
                </div>
            </div>
            <div class="page">
                <div class="title">
                    Google Info:
                </div>
                <div class="field">
                    <label for="NumberofReviews">Number of Reviews:</label>
                    <input type="Number" id="NumberofReviews"> 
                </div>
                <div class="field">
                    <label for="ExternalRating">External Rating:</label>
                    <input type="Number" id="ExternalRating"> 
                </div>
                <div class="field btns">
                    <button class="prev-3 prev">Volver</button>
                    <button id="submit-button" class="submit">Enviar</button>
                </div>
            </div>
        </form>
    </div>
    <div class="credit">Made<span style="color:tomato">âœ‹</span>by<a href=""> Pablo Vazquez</a></div>
</div>

</div>
<script src="script.js"></script>
</body>
</html>
